<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{keyword}} 검색 결과</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="is-results">
    <div class="container">
        <h2 class="title">{{keyword}} 뉴스 검색 결과
            <h3 class="subtitle">결과 목록</h3>

            {% if is-results %}
            <table class="result-table">
                <thead>
                    <tr>
                        <th style=""width: 30%>제목</th>
                        <th>요약</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in results %}
                    <tr>
                        <td><a href="{{r.link}}" target="_blank">{{r.title}}</a></td>
                        <td>{{r.description}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="no-result">검색 결과가 없습니다.</p>
            {% endif %}

            <a href="/" class>""back-link</a>
        </h2>
    </div>    
</body>
</html>
